{% extends "base.html" %}

{% load static %}

{% block title %}Inicio{% endblock title %}

{% block content %}

    
    
    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
    <div class="container">
    
    <div class="intro-banner-wrap">
        <img src="{% static 'images/banners/mi_banner-1.png' %}" class="img-fluid rounded" alt="Banner">
    </div>
    
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="{% url "store" %}" class="btn btn-outline-primary float-right">See All</a>

        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{% url "product_detail" product.category.slug product.slug%}" class="img-wrap"> <img src="product.images.url"> </a>
                <figcaption class="info-wrap">
                    <a href="{% url "product_detail" product.category.slug product.slug%}" class="title">{{product.product_name}}</a>
                    <div class="price mt-1">{{product.price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </div>
     

            <div class="card card-product-grid">
                <a href="./product-detail.html" class="img-wrap"> <img src="images/items/1004.jpg"> </a>
                <figcaption class="info-wrap">
                    <a href="./product-detail.html" class="title">Gaming Chair</a>
                    <div class="price mt-1">$179.00</div> <!-- price-wrap.// -->
                </figcaption>
            </div>
        </div> <!-- col.// -->
        {% endfor %}
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>

{% endblock content %}
